<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
     <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
  </head>
  <body>
    <form method="POST" action="/stafflgn">

<div class="login-box">
  <h1>Staff Login</h1>
  <div class="textbox">
    <i class="fas fa-user"></i>
    <input type="text" placeholder="Usrname" name="name">
  </div>

  <div class="textbox">
    <i class="fas fa-lock"></i>
    <input type="password" placeholder="Password" name="pass">
  </div>

    <input type="submit" class="btn" value="Sign in">
    {{vindex}}
</div>
    </form>
  </body>
</html>
