			<script>
				var hr=1;
				var mn=0;
				var sec=60;
				function time()
				{  
					if(sec>0)
					{
						sec=sec-1;
					}
					else
					{
						if(mn>0)
							{ mn=mn-1;
								sec=60}
						else if(hr>0)
						{
							hr=hr-1;
							mn=59;
							sec=60;
						}
						else
						{
							clearInterval(value)
						}
					}
				value=document.getElementById("s").textContent=sec;
				value=document.getElementById("m").textContent=mn;
				value=document.getElementById("h").textContent=hr;

				}

				value=setInterval(time,1000)
